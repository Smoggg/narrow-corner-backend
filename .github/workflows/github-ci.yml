name: CI
run-name: ${{ github.actor }} push | ${{ github.ref }}

on: push
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - run: |
          python -m pip install --upgrade pip
          pip install pipenv
      - name: Install dependencies
        run: pipenv sync --dev
      - run: |
          pipenv run black --check --verbose .
